overview.info.text = Es wird um den Spieler des Jahres gespielt.<br/>Jeder Teilnehmer muss 5 Euro daf\u00fcr einsetzen.<br/>Der Gesamtsieger am Ende eines Jahres erh\u00e4lt ein Spiel nach Wahl in H\u00f6he des Einsatzbetrages.<br/>Gewertet wird jedes gro\u00dfe oder mittlere Spiel von mindestens 3 registrierten Spielern.<br/>Es m\u00fcssen mindestens 10 Teilnahmen vorhanden sein, um Jahressieger werden zu k\u00f6nnen.<br/>Spiele werden in die Kategorien klein, mittel und gro\u00df eingeteilt.<br/>Es gibt Punkte f\u00fcr den 1., 2. und 3. Platz.<br/>Der Punktwert ist abh\u00e4ngig von der Anzahl der Teilnehmer.<br/>Der Gesamtwert ber\u00fccksichtigt die Anzahl der Teilnahmen.
overview.info.formula = Formeln:<br/>Gesamtwertung = Gesamtpunkte / Teilnehmerzahl  (gerundet auf 3 Dezimalstellen)<br/>Gesamtpunkte = Summe(Punkte)  (gerundet auf 3 Dezimalstellen, entscheidet bei Gleichstand)<br/>Punkte = Spielwert * Platzwert * Teilnehmerzahl<br/>Spielwert = [0 (klein), 2 (mittel), 3 (gro\u00df)]<br/>Platzwert = [1 (1.Platz), 3/7 (2.Platz), 1/7 (3.Platz)]
