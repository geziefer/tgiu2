<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<p:panel header="#{msg['menu.login']}">
			<h:panelGrid id="loginGrid" columns="3" cellpadding="5"
				styleClass="centered">
				<p:outputLabel for="username" value="#{msg['login.username']}" />
				<p:inputText id="username" value="#{loginController.username}"
					required="true" requiredMessage="#{msg['login.username.required']}" />
				<p:message for="username" />

				<p:outputLabel for="password" value="#{msg['login.password']}" />
				<p:inputText id="password" value="#{loginController.password}"
					required="true" requiredMessage="#{msg['login.password.required']}" />
				<p:message for="password" />

				<p:commandButton action="#{loginController.login}"
					value="#{msg['login.button']}" update="loginGrid" />
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
