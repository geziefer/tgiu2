<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="template/ui.xhtml">
	<ui:define name="body">
		<p:panel header="#{msg['menu.login']}">
			<h:form>
				<p:panelGrid id="loginGrid" columns="3" styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
					<div />
					<p:inputText id="username" value="#{loginController.username}" placeholder="#{msg['login.username']}"
						required="true" requiredMessage="#{msg['login.username.required']}" />
					<p:message for="username" />

					<div />
					<p:password id="password" value="#{loginController.password}" placeholder="#{msg['login.password']}"
						required="true" requiredMessage="#{msg['login.password.required']}" />
					<p:message for="password" />

					<div />
					<p:commandButton action="#{loginController.login}" value="#{msg['login.button']}" update="loginGrid" />
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
