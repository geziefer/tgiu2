<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<h:form id="primeForm">
			<p:panel id="panel" header="The Game Is up - Login"
				style="margin-bottom:10px;">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{loginController.username}"
						required="true" />

					<p:outputLabel for="password" value="Passwort:" />
					<p:inputText id="password" value="#{loginController.password}"
						required="true" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton action="#{loginController.login}" value="Login"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
