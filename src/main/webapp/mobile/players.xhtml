<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="../template/templateMobile.xhtml">
		<f:metadata>
			<f:viewAction action="#{playersController.initFields()}" />
		</f:metadata>
		<ui:define name="body">
			<ui:include src="../template/menuMobile.xhtml">
				<ui:param name="title" value="#{msg['menu.players']}" />
			</ui:include>
			<pm:content>
				<p:panel id="playerNew" header="#{msg['players.new']}" toggleable="true" style="border:none" widgetVar="playerPanel">
					<p:messages id="messages" autoUpdate="true" showDetail="false" globalOnly="true" />
					<h:form>
						<p:panelGrid>
							<p:inputText id="name" value="#{playersController.name}" placeholder="#{msg['players.name']}" required="true"
								requiredMessage="#{msg['players.name.required']}" />
							<p:message for="name" />

							<p:password id="password" value="#{playersController.password}" placeholder="#{msg['players.password']}"
								required="true" autocomplete="new-password" requiredMessage="#{msg['players.password.required']}" />
							<p:message for="password" />

							<p:commandButton action="#{playersController.createPlayer()}" value="#{msg['global.save']}"
								update="playerNew,playerTable" />
						</p:panelGrid>
					</h:form>
				</p:panel>

				<br />

				<p:panel id="playerTable" header="#{msg['menu.games']}">
					<p:dataTable var="player" rowIndexVar="row" value="#{playersController.players}" rows="10" paginator="true"
						sortBy="#{player.name}" paginatorPosition="bottom">
						<p:column headerText="#{msg['global.number']}" style="width: 20%">
							<h:outputText value="#{row + 1}" />
						</p:column>

						<p:column headerText="#{msg['players.name']}" sortBy="#{player.name}" style="width: 80%">
							<h:outputText value="#{player.name}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</pm:content>
		</ui:define>
	</ui:composition>
</h:body>
</html>
