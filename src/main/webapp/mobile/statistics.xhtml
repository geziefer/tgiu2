<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="../template/templateMobile.xhtml">
		<f:metadata>
			<f:viewAction action="#{statisticsController.initFields()}" />
		</f:metadata>
		<ui:define name="body">
			<ui:include src="../template/menuMobile.xhtml">
				<ui:param name="title" value="#{msg['menu.statistics']}" />
			</ui:include>
			<pm:content>
				<h:form>
					<p:selectOneMenu value="#{statisticsController.year}">
						<f:selectItems value="#{statisticsController.years}" />
						<p:ajax update="statisticsCharts"
							listener="#{statisticsController.changeYear()}" />
					</p:selectOneMenu>

					<p:selectOneMenu value="#{statisticsController.game}">
						<f:selectItems value="#{statisticsController.games}" />
						<p:ajax update="statisticsCharts"
							listener="#{statisticsController.changeGame()}" />
					</p:selectOneMenu>

					<p:panelGrid id="statisticsCharts">
						<p:chart type="bar" model="#{statisticsController.rounds}" />
						<hr />
						<p:chart type="pie" model="#{statisticsController.firstRanks}"
							responsive="true" />
						<p:chart type="pie" model="#{statisticsController.secondRanks}"
							responsive="true" />
						<p:chart type="pie" model="#{statisticsController.thirdRanks}"
							responsive="true" />
						<p:chart type="pie" model="#{statisticsController.DNFRanks}"
							responsive="true" />
						<hr />
						<p:chart type="pie" model="#{statisticsController.bestLarge}"
							responsive="true" />
						<p:chart type="pie" model="#{statisticsController.bestMedium}"
							responsive="true" />
					</p:panelGrid>
				</h:form>
			</pm:content>
		</ui:define>
	</ui:composition>
</h:body>
</html>
