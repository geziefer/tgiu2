<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../template/templateDesktop.xhtml">
		<f:metadata>
			<f:viewAction action="#{overviewController.initFields()}" />
		</f:metadata>
		<ui:define name="body">
			<p:panel id="overviewHeader" header="#{msg['overview.current']}">
				<h:form>
					<p:selectOneMenu value="#{overviewController.year}">
						<f:selectItems value="#{overviewController.years}" />
						<p:ajax update="overviewHeader" listener="#{overviewController.changeYear()}" />
					</p:selectOneMenu>
					<h:commandLink onclick="PF('doodleDialog').show(); return false;">
						<h:graphicImage name="images/doodle.png" style="height: 30px" />
					</h:commandLink>
					<h:commandLink onclick="PF('passwordDialog').show(); return false;">
						<h:graphicImage name="images/password.png" style="height: 30px" />
					</h:commandLink>
					<h:commandLink onclick="PF('infoDialog').show(); return false;">
						<h:graphicImage name="images/help.png" style="height: 30px" />
					</h:commandLink>

					<p:dataTable var="filteredRanking" rowIndexVar="row" value="#{overviewController.filteredRankings}">
						<p:column headerText="#{msg['global.number']}" style="width: 10%">
							<h:outputText value="#{row + 1}" />
						</p:column>

						<p:column headerText="#{msg['overview.name']}" style="width: 20%">
							<h:outputText value="#{filteredRanking.name}" />
						</p:column>

						<p:column headerText="#{msg['overview.rounds']}" style="width: 15%">
							<h:outputText value="#{filteredRanking.rounds}" />
						</p:column>

						<p:column headerText="#{msg['overview.sum']}" style="width: 20%">
							<h:outputText value="#{filteredRanking.sum}">
								<f:convertNumber minFractionDigits="3" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{msg['overview.score']}" style="width: 20%">
							<h:outputText value="#{filteredRanking.score}">
								<f:convertNumber minFractionDigits="3" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{msg['overview.eligible']}" style="width: 15%">
							<h:graphicImage name="images/ok.png" rendered="#{filteredRanking.isEligible().booleanValue()}" />
							<h:graphicImage name="images/nok.png" rendered="#{!filteredRanking.isEligible().booleanValue()}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:panel>

			<br />

			<p:panel header="#{msg['overview.overall']}">
				<p:dataTable var="ranking" rowIndexVar="row" value="#{overviewController.rankings}" sortBy="#{ranking.score}"
					sortOrder="descending">
					<p:column headerText="#{msg['global.number']}" style="width: 10%">
						<h:outputText value="#{row + 1}" />
					</p:column>

					<p:column headerText="#{msg['overview.name']}" style="width: 25%">
						<h:outputText value="#{ranking.name}" />
					</p:column>

					<p:column headerText="#{msg['overview.rounds']}" style="width: 15%">
						<h:outputText value="#{ranking.rounds}" />
					</p:column>

					<p:column headerText="#{msg['overview.sum']}" style="width: 25%">
						<h:outputText value="#{ranking.sum}">
							<f:convertNumber minFractionDigits="3" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{msg['overview.score']}" style="width: 25%">
						<h:outputText value="#{ranking.score}">
							<f:convertNumber minFractionDigits="3" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:dialog widgetVar="infoDialog" header="#{msg['overview.info.header']}" modal="true">
				<h:outputText value="#{msg['overview.info.text']}" escape="false" />
				<br />
				<br />
				<h:outputText value="#{msg['overview.info.formula']}" escape="false" />
			</p:dialog>

			<p:dialog widgetVar="passwordDialog" header="#{msg['overview.password.header']}" modal="true">
				<h:form>
					<p:panelGrid id="passwordPanel" columns="1" styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
						<p:password id="password" value="#{loginController.newPassword}" placeholder="#{msg['login.password']}"
							required="true" requiredMessage="#{msg['login.password.required']}" />
						<p:message for="password" />

						<p:commandButton value="#{msg['global.save']}" action="#{loginController.changePassword()}" update="passwordPanel" />
					</p:panelGrid>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="doodleDialog" header="#{msg['overview.doodle.header']}" modal="true">
				<h:form>
					<p:panelGrid id="doodlePanel" columns="1" styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
						<h:outputLink value="#{applicationConfig.doodleURL}" target="_blank" styleClass="doodleLink">
							<h:outputText value="#{msg['overview.doodle.current']}" escape="false"></h:outputText>
						</h:outputLink>
						<br />
						<p:inputText value="#{applicationConfig.doodleURL}" onclick="this.select()" />
						<p:commandButton value="#{msg['global.save']}" update="doodlePanel" />
					</p:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
