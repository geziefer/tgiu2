<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="de">
	<f:event type="preRenderView" listener="#{loginController.checkLoginAndRedirect}" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>The Game Is Up</title>
	</h:head>

	<h:body>
		<f:facet name="last">
			<h:outputStylesheet name="css/styleDesktop.css" />
		</f:facet>
		<div align="center">
			<div align="center">
				<h:graphicImage name="images/logo.png" style="max-width: 100%" />
			</div>

			<div align="center" style="max-width: 800px">
				<p:messages id="messages" autoUpdate="true" showDetail="false" globalOnly="true" />

				<ui:insert name="body">
				</ui:insert>

			</div>
			<div style="height: 120px" />

			<h:form>
				<p:dock position="bottom" itemWidth="75" proximity="0" rendered="#{loginController.loggedIn}">
					<p:menuitem value="#{msg['menu.overview']}" icon="/resources/images/overview.png"
						url="overview.jsf" />
					<p:menuitem value="#{msg['menu.rounds']}" icon="/resources/images/round.png" url="rounds.jsf" />
					<p:menuitem value="#{msg['menu.games']}" icon="/resources/images/game.png" url="games.jsf" />
					<p:menuitem value="#{msg['menu.players']}" icon="/resources/images/player.png"
						url="players.jsf" />
					<p:menuitem value="#{msg['menu.statistics']}" icon="/resources/images/statistics.png"
						url="statistics.jsf" />
					<p:menuitem value="#{msg['menu.logout']}" icon="/resources/images/logout.png"
						action="#{loginController.logout()}" />
				</p:dock>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
