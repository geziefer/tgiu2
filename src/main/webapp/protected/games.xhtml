<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<h:form id="primeForm">
			<p:dataTable var="game" value="#{overviewController.games}"
				style="margin-bottom:40px">
				<f:facet name="header">Games</f:facet>

				<p:column headerText="Id" sortBy="#{game.id}">
					<h:outputText value="#{game.id}" />
				</p:column>

				<p:column headerText="Name" sortBy="#{game.name}">
					<h:outputText value="#{game.name}" />
				</p:column>

				<p:column headerText="Wert" sortBy="#{game.value}">
					<h:outputText value="#{game.value}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
