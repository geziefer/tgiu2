<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui" template="../template/ui.xhtml">
	<f:metadata>
		<f:viewAction action="#{gamesController.initFields()}" />
	</f:metadata>
	<ui:define name="body">
		<o:importConstants type="geziefer.tgiu2.entity.GameValue" />
		<p:panel id="gamesHeader" header="#{msg['menu.games']}">
			<p:panel header="" collapsed="true" toggleable="true" style="border:none" widgetVar="gamePanel">
				<h:form>
					<p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
						<div />
						<p:inputText id="name" value="#{gamesController.name}" placeholder="#{msg['games.name']}" required="true"
							requiredMessage="#{msg['games.name.required']}" />
						<p:message for="name" />

						<div />
						<p:selectOneMenu id="value" required="true" requiredMessage="#{msg['games.value.required']}"
							value="#{gamesController.value}">
							<f:selectItem itemLabel="#{msg['games.value.select']}" noSelectionOption="true" />
							<f:selectItems value="#{GameValue}" var="value" itemValue="#{value}" itemLabel="#{value.toString()}" />
						</p:selectOneMenu>
						<p:message for="value" />

						<div />
						<p:commandButton action="#{gamesController.createGame()}" value="#{msg['global.save']}" update="gamesHeader" />
					</p:panelGrid>
				</h:form>
			</p:panel>

			<p:dataTable var="game" rowIndexVar="row" value="#{gamesController.games}" rows="10" paginator="true"
				sortBy="#{game.name}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{totalRecords} #{msg['global.count']}" paginatorPosition="bottom"
				rowsPerPageTemplate="5,10,20,50">
				<p:column headerText="#{msg['global.number']}" style="width: 20%">
					<h:outputText value="#{row + 1}" />
				</p:column>

				<p:column headerText="#{msg['games.name']}" sortBy="#{game.name}" style="width: 50%">
					<h:outputText value="#{game.name}" />
				</p:column>

				<p:column headerText="#{msg['games.value']}" sortBy="#{game.value}" style="width: 30%">
					<h:outputText value="#{game.value.toString()}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
