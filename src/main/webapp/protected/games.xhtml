<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui" template="../template/ui.xhtml">
	<ui:define name="body">
		<p:panel id="gameHeader" header="#{msg['menu.games']}">
			<p:panel header="" collapsed="true" toggleable="true"
				style="border:none" widgetVar="gamePanel">
				<h:panelGrid id="gameGrid" columns="3" cellpadding="5"
					styleClass="centered">
					<p:outputLabel for="name" value="#{msg['games.name']}" />
					<p:inputText id="name" value="#{gamesController.name}"
						required="true" requiredMessage="#{msg['games.name.required']}" />
					<p:message for="name" />

					<o:importConstants type="geziefer.tgiu2.entity.GameValue" />
					<p:outputLabel for="value" value="#{msg['games.value']}" />
					<p:selectOneMenu id="value" required="true" style="width:100%"
						requiredMessage="#{msg['games.value.required']}"
						value="#{gamesController.value}">
						<f:selectItem itemLabel="#{msg['global.select']}"
							noSelectionOption="true" />
						<f:selectItems value="#{GameValue}" var="value"
							itemValue="#{value}" itemLabel="#{value.toString()}" />
					</p:selectOneMenu>
					<p:message for="value" />

					<p:commandButton action="#{gamesController.createGame}"
						value="#{msg['global.save']}" update="gameHeader" />
				</h:panelGrid>
			</p:panel>

			<p:dataTable var="game" rowIndexVar="row"
				value="#{gamesController.games}" rows="10" paginator="true"
				sortBy="#{game.name}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{totalRecords} #{msg['global.count']}"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,20,50">
				<p:column headerText="#{msg['global.number']}" style="width: 20%">
					<h:outputText value="#{row + 1}" />
				</p:column>

				<p:column headerText="#{msg['games.name']}" sortBy="#{game.name}"
					style="width: 50%">
					<h:outputText value="#{game.name}" />
				</p:column>

				<p:column headerText="#{msg['games.value']}" sortBy="#{game.value}"
					style="width: 30%">
					<h:outputText value="#{game.value.toString()}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
