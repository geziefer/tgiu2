<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<p:dataTable var="game" rowIndexVar="row"
			value="#{gamesController.games}" style="margin-bottom:40px">
			<f:facet name="header">#{msg['menu.games']}</f:facet>

			<p:column headerText="#{msg['global.number']}"
				style="width: 20%">
				<h:outputText value="#{row + 1}" />
			</p:column>

			<p:column headerText="#{msg['games.name']}" sortBy="#{game.name}"
				style="width: 50%">
				<h:outputText value="#{game.name}" />
			</p:column>

			<p:column headerText="#{msg['games.value']}" sortBy="#{game.value}"
				style="width: 30%">
				<h:outputText value="#{game.value.toString()}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
