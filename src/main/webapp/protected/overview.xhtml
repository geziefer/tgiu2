<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<p:dataTable var="overview" value="" style="margin-bottom:40px">
			<f:facet name="header">#{msg['menu.overview']}</f:facet>
		</p:dataTable>

		<div class="ui-fluid">
			<p:panelGrid columns="1" layout="grid">
				<h:outputText id="output" value="#{overviewController.rank}" />
				<h:inputHidden id="val" value="#{overviewController.rank}" />
				<p:slider for="val" display="output" displayTemplate="{value}"
					minValue="0" maxValue="6" />
			</p:panelGrid>
		</div>
	</ui:define>
</ui:composition>
