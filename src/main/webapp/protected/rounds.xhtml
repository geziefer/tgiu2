<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<f:metadata>
		<f:viewAction action="#{roundsController.initFields()}" />
	</f:metadata>
	<ui:define name="body">
		<p:panel id="roundsHeader" header="#{msg['menu.rounds']}">
			<p:panel header="" collapsed="true" toggleable="true"
				style="border:none" widgetVar="roundPanel">
				<h:panelGrid columns="3" cellpadding="5" styleClass="centered">
					<p:pickList value="#{roundsController.gameModel}" var="games"
						itemLabel="#{games}" itemValue="#{games}">
						<f:facet name="sourceCaption">Spieler</f:facet>
						<f:facet name="targetCaption">Reihenfolge</f:facet>
						<p:column style="width:25%">
							<p:selectBooleanCheckbox></p:selectBooleanCheckbox>
						</p:column>
						<p:column style="width:75%">#{games}</p:column>
					</p:pickList>

					<p:commandButton action="#{roundsController.createRound()}"
						value="#{msg['global.save']}" update="roundsHeader" />
				</h:panelGrid>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
