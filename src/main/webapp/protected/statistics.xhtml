<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="../template/ui.xhtml">
	<f:metadata>
		<f:viewAction action="#{statisticsController.initFields()}" />
	</f:metadata>
	<ui:define name="body">
		<p:panel id="statisticsHeader" header="#{msg['menu.statistics']}">
			<h:form>
				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
					<p:chart type="bar" model="#{statisticsController.rounds}" responsive="true" style="height:300px" />
					<p:chart type="pie" model="#{statisticsController.firstRanks}" responsive="true" style="height:300px" />
					<p:chart type="pie" model="#{statisticsController.secondRanks}" responsive="true" style="height:300px" />
					<p:chart type="pie" model="#{statisticsController.thirdRanks}" responsive="true" style="height:300px" />
					<p:chart type="pie" model="#{statisticsController.DNFRanks}" responsive="true" style="height:300px" />
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
